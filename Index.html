<!DOCTYPE html>
<html>

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Style.css">
        <title>Birthday-GIFt</title>
    </head>

    <body>

        <div id="header">

            <h1 id="Marilyn-name">Marilyn Monroe's birthday </h1>
            <img id="Marilyn-img" src="images/Marilyn.jpg">
            <h2 id="bday-age">96 years old</h2>
            <h4 id="bday-date">01.06.1926</h4>

        </div>
        <div class="gif">
            <h2 class="gif-title">Marilyn Monroe's famous scene.</h2>
            <h3 class="gif-hover">(Hover over the gift)</h3>
            <div class="gift-section" id="gift-section-scene"></div>
        </div>
        <div class="gif">
            <h2 class="gif-title">Marilyn Monroe as a teenager.</h2>
            <div class="gift-section" id="gift-section-teenage"></div>
        </div>
        <div class="gif">
            <h2 class="gif-title">Marilyn Monroe is meeting Queen Elizabeth II.</h2>
            <div class="gift-section" id="gift-section-queen"></div>
        </div>
        <div class="gif">
            <h2 class="gif-title">Marilyn Monroe badass walk.</h2>
            <div class="gift-section" id="gift-section-badass"></div>
        </div>

    </body>

</html>
